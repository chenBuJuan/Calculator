<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="style/main.css">
</head>
<body>
    <section>
        <header>
            <span>FreeCodeCamp Calculator</span>
        </header>
        <div id="ioArea">
            <span id="ioText" ans=0></span>
        </div>
        <ul id="keyArea">
            <li class="keyBtn">AC</li>
            <li class="keyBtn">CE</li>
            <li class="keyBtn">%</li>
            <li class="keyBtn">/</li>
            <li class="keyBtn">7</li>
            <li class="keyBtn">8</li>
            <li class="keyBtn">9</li>
            <li class="keyBtn">*</li>
            <li class="keyBtn">4</li>
            <li class="keyBtn">5</li>
            <li class="keyBtn">6</li>
            <li class="keyBtn">-</li>
            <li class="keyBtn">1</li>
            <li class="keyBtn">2</li>
            <li class="keyBtn">3</li>
            <li class="keyBtn">+</li>
            <li class="keyBtn">.</li>
            <li class="keyBtn">0</li>
            <li class="keyBtn">ANS</li>
            <li class="keyBtn">=</li>
        </ul>
        <footer>
            <span>Chen</span>
        </footer>
    </section>

    <script src="action/main.js"></script>
</body>
</html>
